{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Control de Inventario</title>
    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 65%;
        }
        
        td, th {
          border: 2px solid #dddddd;
          text-align: left;
          padding: 5px;
        }
        
        tr:nth-child(even) {
          background-color: #dddddd;
        }
        li{
          list-style-type: none; 
          background-color: #7fad39;
        }
        li a{
          text-decoration: none;
          color: white;
          padding: 25px;
          display: block;
          font-size: 25px;
        }
        li a:hover{
            background: #599203;
        }
        </style>
</head>
<body>
    {% block content %} 
    <li><a href="../menu">Regresar</a></li>
    <h1>LISTA DE CATEGORIAS</h1>

    <div align="center">
      <table>
        <tr>
            <th>Codigo</th>
            <th>Descripcion</th>
        </tr>
      {% for i in object_list %}
		    <tr>
            <td>{{ i.CatCod }}</td>
            <td>{{ i.CatDes }}</td>
            <td><a href="{{ i.get_absolute_url }}">Editar</a></td>
            <td><a href="{{ i.CatCod }}/borrar/">Eliminar</a></td>
		    </tr>
	    {% endfor %}
      </table>
      <li><a href="crearCategoria">AÑADIR CATEGORÍA</a></li>
      <li><a href="pdf">VER REPORTE</a></li>
  {% endblock %}
</body>
</html>
